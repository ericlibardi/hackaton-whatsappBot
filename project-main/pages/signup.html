<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <script type="text/javascript" src="../scripts/signup.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #e8466c;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Say My Name</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mr-auto mb-2 mb-lg-0">

                        <li class="nav-item me-4">
                            <a class="nav-link active" aria-current="page" href="./singin.html">Sign in</a>
                        </li>

                        <li class="nav-item me-4">
                            <a class="nav-link active" aria-current="page" href="./signup.html">Sign up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main>
        
        

        <div class="container-md my-5">

            <div class="row ">

                <h2 class="text-center">Sign Up</h2>

            </div>



            <form>
                <div class="row g-3 my-2">

                    <div class="col-3 mx-auto">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                    </div>

                </div>

                <div class="row g-3 my-2">

                    <div class="col-3 mx-auto">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" aria-describedby="emailHelp">
                    </div>

                </div>

                <div class="row g-3 my-2">

                    <div class="col-3 mx-auto">
                        <label for="passwordConfirm" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="passwordConfirm" aria-describedby="emailHelp">
                    </div>

                </div>

                <div class="row g-3">

                    <button id="submit-btn" type="submit" class="col-2 btn btn-secondary mx-auto my-5">Register</button>

                </div>

            </form>

        </div>

    
    </main>
</body>

</html>
